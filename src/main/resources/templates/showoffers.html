<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Appliaction - SB Admin</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body style="background-color:green;">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <form th:action="@{/employee}" method="get">
        <input class="navbar-brand ps-3 bg-dark" type="submit" value="HR MANAGEMENT" style="border: none"/>
    </form>
    <!-- Navbar Search-->
    <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

    </div>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container" style="margin-bottom: 20px;">
                <div class="row justify-content-center">


                    <div class="col-lg-7" th:each="i : ${listOfOffers}">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4" th:text="${i.getTitle()}">Title</h3></div>
                            <div class="card-body">


                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <p class="fw-bolder">Position: <span class="fw-light" th:text="${i.getPosition()}"></span> </p>
                                            </div>
                                        </div>
                                    </div>
                                <hr>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <p class="fw-bolder">Description: <span class="fw-light" th:text="${i.getDesc()}"></span> </p>
                                            </div>
                                        </div>
                                    </div>
                                <hr>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <p class="fw-bolder">Requirements: <span class="fw-light" th:text="${i.getReq()}"></span> </p>
                                            </div>
                                        </div>
                                    </div>
                                <hr>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <p class="fw-bolder">Location: <span class="fw-light" th:text="${i.getLoc()}"></span> </p>
                                        </div>
                                    </div>
                                </div>
                                    <div class="row mb-3">
                                        <div class="col-md-5">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <p class="fw-bolder">Offer creation date: <span class="fw-light" th:text="${i.getDate()}"></span> </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-6 mb-md-0 d-flex flex-row-reverse">



                                                <form th:action="@{/sendcv}" method="get">
                                                    <input type="submit" class="btn btn-warning fw-bold" value="SEND YOUR CV">
                                                </form>

                                            </div>
                                        </div>
                                    </div>



                            </div>
                            <div class="card-footer text-center py-3">
                                <p class="font-weight-bold" >JOIN US</p>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
