<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Apply - HR Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>


    <style>

        body {

            background-color: #6ed052;

        }

        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        .bg-indigo {
            background-color: #1765d9;
        }

        @media (min-width: 992px) {
            .card-registration-2 .bg-indigo {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
            }
        }

        @media (max-width: 991px) {
            .card-registration-2 .bg-indigo {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }


    </style>

</head>
<body>

<form method="post" th:action="@{/add-application}" th:object="${applyData}">

    <section class="h-100 h-custom" style="margin-bottom: 20px">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 shadow-for-container"
                         style="border-radius: 4px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-6">


                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #000000;">General Information</h3>


                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev2"
                                                           th:field="*{petentImie}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplev2">First name</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">

                                                <div class="form-outline">
                                                    <input class="form-control form-control-lg" id="form3Examplev3"
                                                           th:field="*{petentNazwisko}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplev3">Last name</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <label for="start">Birth Date: </label>
                                            <input id="start"
                                                   type="date" required>

                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input class="form-control form-control-lg" id="form3Examplev4"
                                                       th:field="*{petentPesel}" type="text" required/>
                                                <label class="form-label" for="form3Examplev4">ID Number</label>
                                            </div>
                                        </div>


                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input class="form-control form-control-lg" id="form3Examplev5"
                                                       th:field="*{petentMail}" type="text" required/>
                                                <label class="form-label" for="form3Examplev5">Email</label>
                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input class="form-control form-control-lg" id="form3Examplea2"
                                                       th:field="*{petentNrTelefonu}"
                                                       type="text" required/>
                                                <label class="form-label" for="form3Examplea2">Phone Number</label>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="col-lg-6 bg-indigo text-white">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5">Contact Details</h3>


                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input class="form-control form-control-lg" id="form3Examplea3"
                                                       th:field="*{petentUlica}" type="text" required/>
                                                <label class="form-label" for="form3Examplea3">Street</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplea4"
                                                           th:field="*{petentNrDomu}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplea4">House Number</label>
                                                </div>

                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplea5"
                                                           th:field="*{petentNrMieszkania}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplea5">Flat Number</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input class="form-control form-control-lg" id="form3Examplea6"
                                                       th:field="*{petentMiasto}" type="text" required/>
                                                <label class="form-label" for="form3Examplea6">City</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplea7"
                                                           th:field="*{petentKraj}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplea7">Country</label>
                                                </div>

                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">

                                                <div class="form-outline form-white">
                                                    <input class="form-control form-control-lg" id="form3Examplea8"
                                                           th:field="*{petentWojewodztwo}"
                                                           type="text" required/>
                                                    <label class="form-label" for="form3Examplea8">State</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <input class="form-control form-control-lg" id="form3Examplea9"
                                                       th:field="*{petentKodPocztowy}"
                                                       type="text" required/>
                                                <label class="form-label" for="form3Examplea9">Postcode</label>
                                            </div>
                                        </div>


                                        <input class="btn btn-info btn-lg text-light" data-mdb-ripple-color="dark"
                                               type="submit" value="Register">
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
